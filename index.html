<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Analizador</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="fas fa-file-code logo"></i>Analizador</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="" id="nuevo">
                        <i class="far fa-file icono"></i>Nuevo</a>

                    <label class="nav-link active a-file" aria-current="page" for="abrir">
                        <i class="far fa-folder-open icono"></i>
                        Abrir
                    </label>
                    <input type="file" id="abrir" />

                    <a class="nav-link active" aria-current="page" href="" id="guardar">
                        <i class="far fa-save icono"></i>Guardar</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="contenedor">
        <div class="row">
            <div class="col-lg-7 mb-1">
                <h2 class="titulo">Codigo Fuente</h2>
            </div>
            <div class="col-lg-5 acciones mb-1">
                <div class="seleccion">
                    <select class="form-select" id="lenguaje">
                        <option value="1" selected>C++</option>
                        <option value="2">JavaScript</option>
                    </select>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" id="analizar"><i
                            class="far fa-file-code icono"></i>Analizar</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <textarea class="form-control entrada-codigo" placeholder="Escribe el código aquí." id="entrada"></textarea>
        </div>
        <div id="resultado">
            <div class="row">
                <div class="col">
                    <h2 class="titulo">Resultado del analisis</h2>
                    <hr />
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Entrada</th>
                            <th scope="col">Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
